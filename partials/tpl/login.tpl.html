<form role="form" name="form1" ng-submit="login(user)">
    <p>
        Bienvenido :
        <span>{{user.usuario}}</span>
    </p>

    <div class="form-group">
        <label>Usuario:</label>
        <input type="text" placeholder="Ingrese Usuario: jlds161089"  class="form-control" ng-model="user.usuario" required>
    </div>

    <div class="form-group">
        <label>Clave:</label>
        <input type="password" placeholder="Ingrese Clave: 123456" id="exampleInputPassword1" class="form-control" ng-model="user.clave" required>
    </div>

    <button class="btn btn-default" type="submit" ng-disabled="form1.$invalid">Ingresar</button>

    <p>{{msgtxt}}</p>
</form>
